<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог телефонов</title>
</head>
<body>
    <h1>Каталог телефонов</h1>

    <a href="?sort=name">Сортировать по названию (A-Z)</a>
    <a href="?sort=price_asc">Сортировать по возрастанию цены</a>
    <a href="?sort=price_desc">Сортировать по убыванию цены</a>

    <ul>
        {% for phone in phones %}
            <li>{{ phone.name }} - {{ phone.price }} руб.</li>
        {% endfor %}
    </ul>
</body>
</html>
